<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Test angular</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body >
<section ng-controller="TestCtrl as vm">
<div class="container">
        <div class="tasks">
        <h2>Your tasks</h2>
         <ul>
             <li ng-repeat="item in vm.documentsArr">
             <a href="#" ng-click="vm.getDocument($index)">
             <img src="css/map.png" alt=""><sup>My task <span>{{$index+1}}</span></sup>
             </a>
             </li>
         </ul>
        </div>
        <div class="details">
            <task-details ></task-details>
        </div>
    </div>
       </section>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/directive.controller.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directive.js"></script>
</body>
</html>
